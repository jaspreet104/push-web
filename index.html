<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button onclick="subscribe()">Subscribe</button>

    <script>
        addEventListener('load', async() => {
            let sw = await navigator.serviceWorker.register('/mysw.js')
            console.log(sw)
        })

        async function subscribe() {
            let sw = await  navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey:
                    'BI7qEj2WZiXBBmrRdbtWSTaFvyd5sFUn0U-Ucobcm8imdH1Ws1hAjx0p_Tq37gn3oaCQ93OhjNuYrtG0igF8Ujg'
            })
            console.log(JSON.stringify(push))
        }
    </script>

</body>
</html>
